<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loop progress</title>
  <link rel="stylesheet" href="./style/loop-progress.css">
</head>
<body>
  <!--<div class="loop-progress" data-percent="99" data-color="#333333,#999999"></div>-->
  <div class="loop-progress" data-percent="40" data-duration="1" data-bg="#34495E" data-progress="#F1C40F" data-timing="ease-in-out" data-border-width="10"></div>  
   
  <div class="loop-progress" data-percent="40" data-duration="1" data-bg="#34495E" data-progress="#F1C40F" data-timing="linear"></div>
  
  
  <div class="loop-progress" data-percent="40" data-duration="1" data-bg="#34495E" data-progress="#F1C40F" data-timing="ease-out"></div>
  <div class="loop-progress" data-percent="40" data-duration="1" data-bg="#34495E" data-progress="#F1C40F" data-timing="ease-in"></div>
  
  
  <script src="js/jquery.min.js"></script>
  <script src="js/loop-progress.js"></script>
  <script>
  $(".loop-progress").loadingLoop();
  </script>
</body>
</html>
